<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign_up</title>
</head>
<body>
<form action="signup" method="post">
Name : <input type="text" name="name" placeholder="Enter name"><br><br>
Email : <input type="email" name="email" placeholder="Enter email"><br><br>
Mobile :<input type="tel" name="mob" pattern="[0-9]{10}" placeholder="Enter name" required="required"><br><br>
Password :<input type="password" name="password" placeholder="Enter password" required="required"><br><br>
Gender :<input type="radio" name="gender" value="male" >Male<br>
		<input type="radio" name="gender" value="female" >female<br>
Date of Birth : <input type="date" name="dob"><br>
Address : <textarea rows="5" cols="30" name="address"></textarea><br>
<button type="reset">Cancel</button>
<button> Sign up</button>

</form>
<br>
<br>
<a href="Home.jsp"><button>Home</button></a>

</body>
</html>
